<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Invitations</title>
<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">


</head>


<body>
<div class="wrapper">

<header>

<h1 id="userheadline">Your Celebration</h1>
<p>An Andrew G App</p>

<!– Celebration Name –>

<form id="celeb" name="celeb">
    <input type="text" name="celebration" id="celebration" placeholder="Name of your celebration">
    <button type ="submit" name="submit" value="" id="firstbutton">Add</button>

</form>

<!– Invitee Form –>

<form id="registrar" name="rsvp">
<input type="text" name="name" placeholder="Invite Someone">
<button type ="submit" name="submit" value="submit"> Submit</button>

</header>


<!– Invited List. This will be updated from the form entries–>

<div class="main">
<h2>Invitees</h2>
<ul id="invitedList"></ul>

</div>

</div>

<script type="text/javascript" src="app.js"></script>
    
</body>

</html>
